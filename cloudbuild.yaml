steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/royal-lips:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/royal-lips:latest'
      - '.'
    timeout: 1200s


  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/royal-lips:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/royal-lips:latest'

  # Update Database Schema (Proxy + Migration in one step)
  - name: 'node:20-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        apk add --no-cache openssl curl &&
        curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.8.0/cloud-sql-proxy.linux.amd64 &&
        chmod +x cloud-sql-proxy &&
        mkdir -p /cloudsql &&
        chmod 777 /cloudsql &&
        ./cloud-sql-proxy --unix-socket=/cloudsql royal-lips:europe-west3:royal-lips-db-small &
        sleep 5 &&
        npm install prisma @prisma/client &&
        npx prisma db push --accept-data-loss
    env:
      - 'DATABASE_URL=postgresql://postgres:royallips1220%40%23@localhost/royal-lips-database?host=/cloudsql/royal-lips:europe-west3:royal-lips-db-small'
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'royal-lips'
      - '--image'
      - 'gcr.io/$PROJECT_ID/royal-lips:$COMMIT_SHA'
      - '--region'
      - 'europe-west3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'royal-lips:europe-west3:royal-lips-db-small'
      - '--set-env-vars'
      - 'DATABASE_URL=postgresql://postgres:royallips1220%40%23@/royal-lips-database?host=/cloudsql/royal-lips:europe-west3:royal-lips-db-small,NEXTAUTH_SECRET=k8xP2mN9qR4vL7wY3jF6hT1bZ5cA0dE8,NEXTAUTH_URL=https://royallips.pl,SMSAPI_TOKEN=NmyBqgymj3vezqlRAJxiS0elAuk7WgLu4fVkrX2c,SMSAPI_SENDER=RoyalLips'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'


images:
  - 'gcr.io/$PROJECT_ID/royal-lips:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/royal-lips:latest'

timeout: 1800s

options:
  machineType: 'E2_HIGHCPU_8'
  volumes:
  - name: 'cloudsql'
    path: '/cloudsql'
